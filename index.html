<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico | Bio</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; background: #f4f4f4; }
        section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea, button { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <section>
        <h1>Barbagallo Stefania</h1>
        <p>Psicologa e Psicoterapeuta</p>
        <hr>
        <h3>Contattami</h3>
        <form name="contatti" method="POST" data-netlify="true">
            <input type="email" name="email" placeholder="La tua email" required>
            <textarea name="messaggio" rows="4" placeholder="Il tuo messaggio" required></textarea>
            <button type="submit">Invia Richiesta</button>
        </form>
    </section>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
